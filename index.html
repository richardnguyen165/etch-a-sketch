<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel = "stylesheet" href = "./index.css">
</head>
<body>
  <div class = "info-area"> 
    <h1>Etch-A-Sketch</h1>
    <p><strong>**The more you interact with an element, the more opaque it becomes.**</strong></p>
    <p><strong>**Reset Grid blanks the grid and resets the color, not removes it.**</strong></p>
    <p><strong>**Reset Color will reset the color to black.**</strong></p>
    <input class = "dimension-input" type = "text" placeholder="Please enter a dimension from 1-100">
    <button class ="enter-button">Enter</button>
  </div>
  <div>
    <button class = "choose-a-color">
      Choose A Color
    </button>
    <button class = "reset-color">
      Reset Color
    </button>
    <button class = "reset-grid">
      Reset Grid
    </button>
    <button class = "random-color">
      Random Color
    </button>
    <p>
      (Only Choose A Color <strong><em>After</em></strong> You Create the Grid)
    </p>
  </div>
  <div>
    <div class = "etch-a-sketch-outer-container"> 
    </div>
  </div>
  <script src = "./index.js"></script>
</body>
</html>
